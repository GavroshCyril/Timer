<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="timer-display">00:00:00:000</div>
        <div class="buttons">
            <button class="standart-button" id="pause-timer">Pause</button>
            <button id="start-timer">Start</button>
            <button class="standart-button" id="reset-timer">Reset</button>
        </div>
    </div>
</body>
</html>
